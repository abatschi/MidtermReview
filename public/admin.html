<html>
<head>
  <title>Products Admin</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Store Management Interface </h1>
</div>

  <form ng-submit="addProduct()" style = "margin-top:30px;">
<div>Product Name
    <input type="text" ng-model="name"></input>
</div>
<div>Price
    <input type="text" ng-model="price"></input>
</div>
<div>Picture URL
    <input type="text" ng-model="pictureUrl"></input>
<button type="submit">Add Product</button>
</div>
    
  </form>
<div class="page-header"> 
  <h1>Current Products</h1>
</div>
<div ng-repeat="product in products | orderBy: 'name'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
    {{product.name}} - price {{product.price}} - ordered {{product.numOrdered}}
	<img id="myImage" src={{product.pictureUrl}}>
  </div>
</div>
</div>
</body>
<style>
#myImage{
width:100px;
}

input{
margin:5px;
}
</style>
</html>
