<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Administrative Interface </h1>
</div>

  <form ng-submit="addCandidate()" style = "margin-top:30px;">
    <input type="text" ng-model="formContent"></input>
    <button type="submit">Add Candidate</button>
  </form>
<div ng-repeat="candidate in candidates | orderBy: '-votes'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span>
    <!--<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(candidate )"></span>-->
    {{candidate.name}} - votes: {{candidate.votes}}
  </div>
</div>
</div>
</body>
</html>
