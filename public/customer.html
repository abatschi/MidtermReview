<html>
<head>
  <title>Products Customer</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Shopping Interface</h1>
</div>
<div class="page-header"> 
  <h1>Current Products</h1>
</div>

  
<div ng-repeat="product in products | orderBy: 'name'">
    <input id="checkBox" type="checkbox" ng-click="selectionChange(product)">
    {{product.name}} - price {{product.price}}	<img id="myImage" src={{product.pictureUrl}}>
</div>
<form ng-submit="submitProducts()" style = "margin-top:30px;">
    <button type="submit" ng-disabled="submitted">Submit Purchase</button>
  </form>

<div ng-if="submitted">
<div class="page-header"> 
  <h1>Shopping Cart</h1>
</div>
<div ng-repeat="selected in selectedProducts | orderBy: 'name'">
    {{selected.name}} - price {{selected.price}}	<img id="myImage" src={{selected.pictureUrl}}>
</div>
</div>
</div>


</div>
</body>
<style>
#myImage{
width:100px;
}
</style>
</html>
